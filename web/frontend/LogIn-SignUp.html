<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Sign-In-Up-Page</title>


    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      .container {
        justify-content: center;
        align-items: center;
        position: relative;
        margin: 100px auto;
        background: #fff;
        border-radius: 3px;
        width: 900px;
        max-width: 70%;
        min-width: 70%;
        min-height: 700px;
        overflow: hidden;
        box-shadow: 10px 10px rgba(104, 100, 100, 0.479);
      
      }
      
      .animateWidth {
        -webkit-animation: animateWidth 0.8s linear forwards;
        animation: animateWidth 0.8s linear forwards;
      }
      @-webkit-keyframes animateWidth {
        0% {
          width: 35%;
       }
        20% {
          width: 50%;
       }
        100% {
          width: 35%;
       }
      }
      @keyframes animateWidth {
        0% {
          width: 35%;
       }
        20% {
          width: 50%;
       }
        100% {
          width: 35%;
       }
      }
      /* <!-- Login Form Start --> */
      .form__container {
        position: absolute;
        z-index: -1;
        
        justify-content: center;
        align-items: center;
      
        width: 60%;
        height: 100%;
        padding: 25px;
      
        background: #fff;
        transition: all 0.6s ease-in;
      }
      
      
      .container .go-register{
        text-align: center;
      }
      .left-column {
        text-align: center;
        padding: 20px;
        color: #243C55;
      }
      
      .left-column h1 {
        margin-top: 20%;
        color: #243C55;
        font-size: 2rem;
        font-weight: 700;
        padding-bottom: 0px;
      }
      
      .left-column p {
        margin-top: 20px;
      }
      
      .form__container-login input[type="text"],
      .form__container-login input[type="password"] {
        width: 50%;
        padding: 15px;
        margin: 20px 50px 20px 50px;
        border: none;
        border-bottom: 2px solid #243C55; 
          background-color: #f0f0f0;
      
      
      
      
      }
      
      
      
      .login-btn{
      
         /* Center the button horizontally */
          margin-top: 20px;
         width: 50%;
         height: 40px;
         font-size: 16px;
         font-weight: bold;
         border: none;
         cursor: pointer;
         background-color: #243C55;
         color: white;
         box-shadow: 8px 8px rgba(104, 100, 100, 0.479);
      
      }
      .left-column a{
        cursor: pointer;
      }
      
      
      
      .form__container.form__container-register {
      padding: 0;
      
      }
      .right-column{
        padding: 50px 0px 20px 20px;
      }
      
      .right-column h2 {
        text-align: center;
        color: #243C55;
        font-size: 2.5em;
        font-weight: bold; /* Use 'bold' instead of 'bolder' */
        margin: 0; /* Remove default margin */
      }
      
      .right-column p {
        text-align: center;
        color: #243C55;
        justify-content: center;
        align-items: center;
        margin-top: 5px; /* Adjust margin */
      }
      
      .form-group{
        padding: 20px;
      }
      
      .form-group input {
        width: calc(50% - 5px); /* Set input width */
        margin: 10px 0; /* Adjust margin */
        padding: 10px; /* Adjust padding */
        font-size: 16px;
       background-color: #243C55;
       color: #fff;
        border: none;
        box-sizing: border-box; /* Ensure padding is included in width */
      }
      
      
      .upload {
        margin-bottom: 20px; /* Add margin bottom */
      }
      .chekckbox{
        margin-left: 30px;
      }
      #checkbox {
        transform: scale(1.5); /* Adjust the scale factor as needed */
        margin-right: 10px;
        
      }
      #checkbox:checked + .checkbox-custom::before {
        background-color: #243C55;
      }
      .Register-button {
        /* Center the button horizontally */
        margin: 50px 30%;
        /* Set button width */
        width: 50%;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        background-color: #243C55;
        color: white;
        box-shadow: 8px 8px rgba(104, 100, 100, 0.479);
      }
      
      
      #go-register{
      
         /* Center the button horizontally */
         margin: 50px 30%;
         /* Set button width */
         width: 50%;
         height: 40px;
         font-size: 16px;
         font-weight: bold;
         border: none;
         cursor: pointer;
         background-color: #ffffff;
         color:#243C55;
         box-shadow: 8px 8px rgba(199, 198, 198, 0.479);
      
      }
      
      
      
      
      
      
      .go-login .form__container-login {
        left: 35%;
        opacity: 0;
      }
      .go-register .form__container-login {
        left: 0;
        opacity: 1;
        z-index: 0;
      }
      .go-login .form__container-register {
        left: 35%;
        opacity: 1;
        z-index: 0;
      }
      .go-register .form__container-register {
        left: 0;
        opacity: 0;
      }
      .form {
        width: 100%;
      }
      .form__heading {
        font-size: 40px;
        margin-bottom: 15px;
      }
      .form__field {
        width: 100%;
        height: 35px;
        line-height: 35px;
        padding-left: 15px;
        margin-bottom: 15px;
        background: #f4f8f7;
        border: none;
      }
      .form__field:last-child {
        margin-bottom: 0;
      }
      .form__field::-webkit-input-placeholder {
      
        text-transform: capitalize;
      }
      .form__field::-moz-placeholder {
      
        text-transform: capitalize;
      }
      .form__field:-ms-input-placeholder {
      
        text-transform: capitalize;
      }
      .form__field:-moz-placeholder {
      
        text-transform: capitalize;
      }
      .form__field:focus, .form__field:active {
        outline: 0;
      }
      .form__text {
        margin-bottom: 15px;
        font-size: 14px;
      }
      
      
      
      .list {
        padding-left: 0;
      }
      .list__inline {
        margin-bottom: 15px;
      }
      .list__inline .list__item {
        display: inline-block;
        margin-left: 5px;
        margin-right: 5px;
        border: 1px solid #333;
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }
      .list__inline .list__link {
        color: #333;
        text-decoration: none;
      }
      .list__inline .list__icon {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      
      
      /* <!-- Overlay container Start--> */
      
      .overlay-container {
        position: absolute;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 35%;
        text-align: center;
        background-color: #243C55;
        transition: all 0.8s cubic-bezier(0.67, 0.67, 0.34, 0.95);
      }
      .go-login .overlay-container {
        right: 65%;
      }
      .go-register .overlay-container {
        right: 0;
      }
      
      
      
      
      
      
      
      .overlay {
        padding: 25px;
        color: #fff;
        position: absolute;
        width: 100%;
      }
      .overlay__heading {
        font-size: 32px;
        margin-bottom: 15px;
      }
      .overlay__desc {
        max-width: 230px;
        width: 230px;
        margin: auto;
        margin-bottom: 15px;
      }
      .overlay--left {
        opacity: 0;
        z-index: 99;
      }
      #go-login{
      
         /* Center the button horizontally */
         margin: 50px 0%;
         /* Set button width */
         width: 50%;
         height: 40px;
         font-size: 16px;
         font-weight: bold;
         border: none;
         cursor: pointer;
         background-color: #ffffff;
         color:#243C55;
         box-shadow: 8px 8px rgba(104, 100, 100, 0.479);
      
      }
      
      .go-login .overlay--left {
        z-index: 99;
        opacity: 1;
      }
      .go-register .overlay--left {
        opacity: 0;
        z-index: -1;
      }
      .overlay--right {
        opacity: 0;
        z-index: 99;
      }
      .go-login .overlay--right {
        opacity: 0;
        z-index: -1;
      }
      .go-register .overlay--right {
        z-index: 99;
        opacity: 1;
      }
      
      
      
      
    </style>


</head>

<body>



<!-- Main Interface -->
<!-- 
Login Account + Register Account -->
  <div class="container go-register">


    <!-- Login Form Start -->
    <div class="form__container form__container-login">

      <form action="" class="form">
          <div class="left-column">
              <h1>Login your Account</h1>
              <p>Welcome back<br>Glad to see you again!</p>
              <input type="text" id="username" placeholder="Enter your Email or User name"> <br>
              <input type="password" id="pwd" placeholder="Enter your password"><br>
              <button class="login-btn" id="loginRegisterBtn" type="submit">Login</button><br>
              <a><p>Forgot Password ?</p></a>
          </div>
      </form>
  </div>
  
    <!-- Login Form End -->



    <!-- Register Form Start -->
    
    <div class="form__container form__container-register">

      <form action="" class="form">
        <div class="right-column">
          <h2>Create Your Account</h2>
          <p><span class="subhed">Set up your details</span></p>
          <div class="form-group">
            <input type="text" id="fname" name="fname" required placeholder="Enter your first name">
            <input type="text" id="lname" name="lname" required placeholder="Enter your last name">
            <br>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <input type="text" id="number" name="number" required placeholder="Enter your Contact Number">
            <input type="text" id="addres" name="addres" required placeholder="Enter your Address">
            <br>
            <div class="upload">
              <label for="fileInput">Upload your profile picture:</label>
              <input type="file" id="fileInput" class="custom-file-upload" onchange="handleFileUpload()">
            </div>
            <input type="password" id="pwd" name="pwd" required placeholder="Password">
            <input type="password" id="confirmPwd" name="confirmPwd" required placeholder="Confirm password">
          </div>
          <div class="chekckbox">
            <input type="checkbox" id="checkbox" required>
            <label class="checkbox-text">Accept our terms and conditions</label>
            <br>
          </div>
         
          <button class="Register-button" type="submit">Register</button>
        </div>
      </form>
    </div>
  
    <!-- Register Form End -->



    <!-- Overlay container Start-->
    <div class="overlay-container">

        <!-- Right Overlay Start -->
        <div class="overlay overlay--right">
            <h3 class="overlay__heading">New Here</h3>
            <p class="overlay__desc">Sign up and discover a great<br>
              amount of new fashion!s</p>
            <button type="button" id="go-register" class="btn btn--main-outline">Sign Up</button>
        </div>
<!-- Right Overlay End -->



        <!-- Left Overlay Start -->
        <div class="overlay overlay--left">
            <h3 class="overlay__heading">Welcome Back!</h3>
            <p class="overlay__desc">To keep connected with us please with your personal info

</p>
            <button type="button" id="go-login" class="btn btn--main-outline">Login</button>
        </div>
        <!-- Left Overlay End -->
    </div>



    <!-- Overlay Container End -->
</div>
    <script>
      (function (document) {

        const $goLogin = document.querySelector('#go-login'),
            $goRegister = document.querySelector('#go-register'),
            $container = document.querySelector('.container'),
            $overlayContainer = document.querySelector('.overlay-container');
      
        _toggleForm = () => {
            if ($container.classList.contains('go-register')) {
                $container.classList.remove('go-register')
                $container.classList.add('go-login')
                $overlayContainer.classList.add('animateWidth')
                $overlayContainer.addEventListener('webkitTransitionEnd', () => $overlayContainer.classList.remove('animateWidth'))
            } else {
                $container.classList.remove('go-login')
                $container.classList.add('go-register')
                $overlayContainer.classList.add('animateWidth')
                $overlayContainer.addEventListener('webkitTransitionEnd', () => $overlayContainer.classList.remove('animateWidth'))
            }
        }
      
      
        $goLogin.addEventListener('click', _toggleForm);
        $goRegister.addEventListener('click', _toggleForm);
      })(document);
      
      
  </script>
</body>

</html>
