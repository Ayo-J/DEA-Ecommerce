<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Untitled Document</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<nav>nav bar&nbsp;</nav>
<div class="flex-container">
  <div class="filter-section">  
	    <form>
	      <header class="shop-type">Men's Wear</header>
	      <div><p class="filter-p">Availability</p>
	        <p>
	          <label>
	            <input type="checkbox" name="stock" value="checkbox" id="stock_0">
	            In Stock</label>
	          <br>
	          <label>
				  <input type="checkbox" name="stock_" value="checkbox" id="stock_1">
	            Out Of Stock</label>
	          <br>
            </p>
          </div>
			<div><p class="filter-p">Price Ranage&nbsp;</p>
			<input type="range" id="price-range" min="1000" max="20000" value="1000">
			</div>
	      <div class="size">
	        <p class="filter-p">Size</p>
	        <table width="200">
	          <tr>
	            <td><label>
	              <input type="checkbox" name="size" value="XS" id="size_0">
	              XS</label></td>
              </tr>
	          <tr>
	            <td><label>
	              <input type="checkbox" name="size" value="S" id="size_1">
	              S</label></td>
              </tr>
	          <tr>
	            <td><label>
	              <input type="checkbox" name="size" value="M" id="size_2">
	              M</label></td>
              </tr>
	          <tr>
	            <td><label>
	              <input type="checkbox" name="size" value="L" id="size_3">
	              L</label></td>
              </tr>
	          <tr>
	            <td><label>
	              <input type="checkbox" name="size" value="XL" id="size_4">
	              XL</label></td>
              </tr>
	          <tr>
	            <td><label>
	              <input type="checkbox" name="size" value="XXL" id="size_5">
	              XXL</label></td>
              </tr>
	          <tr>
	            <td><label>
	              <input type="checkbox" name="size" value="XXXL" id="size_6">
	              XXXL</label></td>
              </tr>
            </table>
          </div>
        </form>
      </div>
	<div class="product-part">
	  <div class="card">
			<div class="p-img"><img class="card-img" src="Products\Men\m1\mp16.jpg" alt="PRODUCT IMAGE" style="width:100%"></div>
		  <div class="p-text">
		  <p class="p-name">POLO SWEATSHIRT</p>
		  <p class="p-code">MP2401</p>
		  <p class="p-price">LKR 3295.00</p>
		  </div>
		</div>
	</div>
</div>
	<footer class="fotter">footer</footer>
</body>
</html>
